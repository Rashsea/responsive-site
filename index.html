<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Responsive Site</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
           
        </div>
        <main>
            <section id="places">
                <h2 class="text-center">Places</h2>
                <div class="container">
                   <div class="place-box">
                       <h3 class="text-center">Berlin</h3>
                       <p>ドイツの中で1番人口が多く、ドイツの首都でもあります。「ベルリンの壁」でも有名です。</p>
                   </div>
                   
                   <div class="place-box">
                       <h3 class="text-center">Hamburg</h3>
                       <p>ドイツの第二の主要都市であり、ヨーロッパで最大規模の港を有しています。</p>
                   </div>
                   
                   <div class="place-box">
                       <h3 class="text-center">München</h3>
                       <p>ドイツの第三の主要都市であり、多数の大企業が拠点として置く経済都市であります。</p>
                   </div>
                </div>
            </section>
            
            <section id="food">
                <h2 class="text-center">Food & Drink</h2>
                <div class="food-box">
                    <a href="#">
                        <img src="./images/img_beer.jpg">
                        <div class="food-box-inner">
                            <div class="text-center">
                                <h3>ビール</h3>
                                <span class="button-readmore">Read More</span>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
